{% extends 'master.html' %}
{% block content %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Search Username</legend>
            <h2>
                <input type="text" name="search_username" maxlength="50" placeholder="search username" class="textinput form-control" id="id_title">
            </h2>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">Shared</button>
            <a class="btn btn-outline-secondary" href="">Cancel</a>
        </div>
    </form>
</div>
{% endblock content %}
