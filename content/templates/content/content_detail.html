{% extends 'master.html' %}

{% block content %}
<article class="media content-section">
    <img class="rounded-circle article-img" src="{{ object.writer.profile.image.url }}">
    <div class="media-body">
        <div class="article-metadata">
            <a class="mr-2" href="{% url 'profile' %}">{{ object.writer }}</a>
            <small class="text-muted">{{ object.date_posted | date:"F d, Y" }}</small>
            {% if object.writer == user %}
            <div>
                <a href="{% url 'content-update' object.id %}" class="btn btn-secondary btn-sm mt-1 mb-1">Update</a>
                <a href="{% url 'content-delete' object.id %}" class="btn btn-danger btn-sm mt-1 mb-1">Delete</a>
                <a href="{% url 'content-search' object.id %}" class="btn btn-secondary btn-sm mt-1 mb-1">Share</a>
            </div>
            {% endif %}
        </div>
        <h2 class="article-title">{{ object.title }}</h2>
        <p class="article-content">{{ object.summary }}</p>
        <br>
        <hr>
    </div>
</article>
{% endblock content %}
